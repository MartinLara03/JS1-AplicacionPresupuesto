<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <title> Document</title>
</head>

<body>

    <!-- Cabecera -->
    <div class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto_titulo"> Presupuesto Disponible </div>
            <div class=" presupuesto_valor"> +2,000.00 MXN</div>
        </div>

        <br> <br>

        <div class="presupuesto_ingreso limpiarEstilos">
            <div class=" presupuesto_ingreso--texto"> Ingresos</div>
            <div class="derecha">
                <div class="presupuesto_ingreso--valor">
                    +4,000.00
                </div>
                <div class="presupuesto_ingreso--porcentaje">
                    &nbsp;
                </div>
            </div>
        </div>

        <br>

        <div class=" presupuesto_egreso limpiarEstilos">
            <div class="presupuesto_egreso--texto"> Egresos </div>
            <div class="derecha limpiarEstilos">
                <div class="presupuesto_egreso--valor">
                    -1,900.00
                </div>
                <div class="presupuesto_egreso--porcentaje">
                    45%
                </div>
            </div>
        </div>

    </div>


    <!-- Form -->
    <form id="forma">
        <div class="agregar" >
            <div class="agregar_contenedor" >
                <!--Selector-->
                <select  class="agregar_tipo" id="tipo" >
                    <option value="ingreso" selected="true" > + </option>
                    <option value="egreso" > - </option>
                </select>
                <input type="text" class=" agregar_descripcion" id="descripcion" placeholder="Agregar DescripciÃ³n">
                <input type="number" class=" agregar_valor" id="valor" placeholder="valor">
                <button class="agregar_btn">
                    <ion-icon name="checkmark-circle-outline"></ion-icon>
                </button>
            </div>
        </div>
    </form>

    <!--Contenedor-->
    <div class="contenedor limpiarEstilos">
        <div class="ingreso">
            <h2 class="ingreso_titulo"> Ingresos </h2>
            <div id="lista-ingresos">
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Salario</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor" id="ingreso1"> 2200</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn">
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion"> Venta Coche</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor" id="ingreso2"> 1500</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn">
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <button onclick="sumar()">Sumar</button>

        
        <div class="egreso">
            <h2 class="egreso_titulo"> Egresos </h2>
            <div id="lista-egresos">
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Renta departamento</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">-900.00</div>
                        <div class="elemento_porcentaje"> 21%</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn">
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion"> Ropa</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor"> -400.00</div>
                        <div class="elemento_porcentaje"> 9%</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn">
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>



    <!--SCRIP icon-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!--SCRP proyecto-->
    <script src="js/app.js"></script>
    <script src="js/Dato.js"></script>
    <script src="js/Egreso.js"></script>
    <script src="js/Ingreso.js"></script>
</body>

</html>
